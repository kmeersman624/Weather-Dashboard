<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="headerrow">
        <div class="col-md-12">
          <h1 id="header">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 searcharea">
          <h3 class="text-secondary">Search for a City:</h3>
          <div class="input">
            <input type="text" id="searchinput" type="search">
            <button class="btn btn-primary" id="searchbtn" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <div id="buttons-view"></div>
              <!--previous search buttons here-->
            </div>
          </div>
          <div class="col-md-8" id="data">
            <!--weather data-->
            <h2 class="citydate"></h2><h2 id="date"></h2>
            <h2 id="currentimg"></h2>
             <p class="temp"></p>
             <p class="humidity"></p>
             <p class="wind"></p>
             <p class="uv"></p>
          </div>
      </div>
          <div class="col-md-8" id="5day">
          <!--5 day forecast-->
           <h3 id="5day">5-Day Forecast:</h3>
          </div>
    </div>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
